<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelsea Banke</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <style>
        body{
            background-color: #ffffff;
            color: #5f5f5f;
        }
        header{
            background-color: white;
            box-shadow: 0px 1px 15px rgb(219, 219, 219);
            padding-top: 5px;
        }
        #landing{
            /* background-color: white; */
            background-image: linear-gradient(0deg, #e6ffff, #ffffff, #fffdf0);
            box-shadow: 0px 2px 10px -5px rgb(185, 185, 185);
        }
        #salut{
            margin-left: 56%;
            transform: translateY(50px);
            animation-name: onload;
            animation-duration: 1.5s;
            z-index: -1;
        }
        .text-display{
            font-size: xx-large;
        }
        #contact{
            text-align: right;
        }
        #menu{
            background-color: #e8fafd;
        }
        a{
            text-decoration: none;
        }
        #dropdown-menu{
            display: none;
        }
        #dropdown-items{
            display: none;
            position: fixed;
            right: -220px;
            text-align: left;
            background-color: white;
            box-shadow: 0px 1px 15px #d8f7fd;
            border-radius: 2px;
            animation-name: dropdown;
            animation-duration: 1.5s;
            z-index: 1;
        }
        #dropdown-items a.btn{
            text-align: left;
            font-size: 14px;
            color: #5f5f5f;
        }
        #dropdown-items a.btn:hover{
            background-color: #e8fafd;
            border-left: 2px solid white;
        }
        #dropdown-menu{
            text-align: right;
        }
        #full-menu{
            margin-left: -20px;
        }
        #full-menu a.btn{
            color:#5f5f5f;
        }
        #full-menu a.btn:hover{
            text-decoration: underline 2px #a095ff;
        }
        #contact a{
            padding: 10px;
            background-color: #d8f7fd;
            border-radius: 5px;
            font-size: 11px;
            color: rgb(17, 0, 255);
        }
        #contact a:hover{
            background-color: #e8fafd;
        }
        #profile-pic{
            margin-top: 40px;
            border-radius: 5px;
            box-shadow: 0px 2px 10px -2px rgb(218, 218, 218);
        }
        .full-name{
            margin-top: 30px;
        }
        /* #dev{
            background-color: #c2bcfc;
            padding: 5px;
            border-radius: 5px;
        } */
        @keyframes onload {
            0%{transform: translateY(-50px);}
            100%{transform: translateY(50px);}
        }
        @keyframes dropdown {
            0%{right: -300px;}
            100%{right: -220px;}
        }
        @media screen and (max-width: 765px) {
            #salut{
                transform: translateY(30px);
            }
            header{
                padding-top: 10px;
            }
            .text-display{
                font-size: x-large;
            }
            #landing{
                background-image: linear-gradient(0deg, #e6ffff, #ffffff, #fffdf0);
            }
            #full-menu{
                display: none;
            }
            #name{
            padding-top: 3px;
            }
            .full-name{
                margin-top: -15px;
                text-align: center;
            }
            #dropdown-menu{
                display: block;
            }
            #contact a{
                background-color: #d8f7fd;
                border-radius: 5px;
                color: rgb(17, 0, 255);
            }
            @keyframes onload {
            0%{transform: translateY(-50px);}
            100%{transform: translateY(30px);}
        }
        }
        @media screen and (max-width: 377px) {
            #contact a{
                padding: 8px;
                font-size: 10px;
            }
            #salut{
                font-size: large;
            }
        }
    </style>
</head>
<body class="container-fluid">
    <header class="row sticky-top">
        <div class="col-4 display-6 my-2" id="name"><span style="color: #4538ff;">:) </span>Banke</div>
        <div class="col-3 btn-group text-center my-2" id="full-menu">
            <a href="" class="btn">About</a>
            <a href="" class="btn">Skills</a>
            <a href="" class="btn">Achivements</a>
            <a href="" class="btn">Projects</a>
        </div>
        <div class="col-5 my-3" id="contact"><a href="">Contact</a> | <a  href="">Connect</a></div>
        <div class="col-3 my-2" id="dropdown-menu">
            <button type="button" class="btn" id="menu">
                <img src="/media/justify.svg" alt="">
            </button>
        </div>
    </header>
    <div class="btn-group-vertical" id="dropdown-items">
        <a href="" class="btn">About</a>
        <a href="" class="btn">Skills</a>
        <a href="" class="btn">Achivements</a>
        <a href="" class="btn">Projects</a>
    </div>
    <h1 class="display-6 text-display" id="salut">Hello WorldüëãÔ∏è,</h1>
    <div class="row" id="landing">
        <div class="col-md-6 container text-center">
            <img src="/media/profile.jpg" width="70%" class="" id="profile-pic">
        </div>
        <div class="col-md-6 container-flex my-4 py-1" id="landing-text"> 
            <h1 class="display-6 full-name" style="font-weight: 400; color: #6d6b6b;">I'm Chelsea Banke</h1><br>
            <!-- <h1 class="display-4 text-left full-name" id="dev"><span style="color: rgb(185, 38, 38); font-weight: 400;">Web</span> <span style="color: yellow;">Dev</span></h1> -->
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
